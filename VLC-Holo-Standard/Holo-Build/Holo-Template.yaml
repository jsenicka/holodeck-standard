#cloud-config
hostname: ##HostName##

fqdn: ##FQDN##

write_files:
- path: /etc/netplan/50-cloud-init.yaml
  content: |
    network:
     version: 2
     ethernets:
      ens192:
       addresses: ##IPAddressCIDR##
       gateway4: ##Gateway##
       dhcp6: false
       nameservers:
         addresses:
           - ##DNSServer1##
         search:
           - ##DNSSearchDomain##
       dhcp4: false
       optional: true
- path: /etc/sysctl.d/60-disable-ipv6.conf
  owner: root
  content: |
    net.ipv6.conf.all.disable_ipv6=1
    net.ipv6.conf.default.disable_ipv6=1
    net.ipv6.conf.lo.disable_ipv6=1
# - path: /etc/cloud/cloud.cfg.d/91_dkpg.cfg
  # owner: root
  # content: datasource_list: [ OVF ]
- path: /root/disable_ipv6.sh
  permissions: 0744
  owner: root
  content: |
    #!/usr/bin/env bash
    set -e
    echo "net.ipv6.conf.all.disable_ipv6 = 1" >> /etc/sysctl.conf
    echo "net.ipv6.conf.default.disable_ipv6 = 1" >> /etc/sysctl.conf
    echo "net.ipv6.conf.lo.disable_ipv6 = 1" >> /etc/sysctl.conf
- path: /etc/hosts
  content: 127.0.0.1 ##HostName##
  append: true
- path: /etc/holodeck/ubuntu-prepare.sh
  owner: root
  permissions: 0744
  content: |
    #!/bin/bash
    # modified from https://jimangel.io/post/create-a-vm-template-ubuntu-18.04/ and https://blogs.vmware.com/management/2019/02/building-a-cas-ready-ubuntu-template-for-vsphere.html
    # TESTED ON UBUNTU 18.04 LTS

    set -v

    #update apt-cache
    sudo apt update -y
    sudo apt upgrade -y

    #install packages
    sudo apt install -y open-vm-tools

    #Stop services for cleanup
    sudo service rsyslog stop

    #clear audit logs
    if [ -f /var/log/wtmp ]; then
        sudo truncate -s0 /var/log/wtmp
    fi
    if [ -f /var/log/lastlog ]; then
        sudo truncate -s0 /var/log/lastlog
    fi

    #cleanup /tmp directories
    sudo rm -rf /tmp/*
    sudo rm -rf /var/tmp/*

    #cleanup current ssh keys
    sudo rm -f /etc/ssh/ssh_host_*

    #add check for ssh keys on reboot...regenerate if neccessary
    cat << 'EOL' | sudo tee /etc/rc.local
    #!/bin/sh -e
    #
    # rc.local
    #
    # This script is executed at the end of each multiuser runlevel.
    # Make sure that the script will "" on success or any other
    # value on error.
    #
    # In order to enable or disable this script just change the execution
    # bits.
    #
    # By default this script does nothing.

    # dynamically create hostname (optional)
    #if hostname | grep localhost; then
    #    hostnamectl set-hostname "$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 13 ; echo '')"
    #fi

    test -f /etc/ssh/ssh_host_dsa_key || dpkg-reconfigure openssh-server
    exit 0
    EOL

    # make sure the script is executable
    chmod +x /etc/rc.local

    #reset hostname
    # prevent cloudconfig from preserving the original hostname
    sudo sed -i 's/preserve_hostname: false/preserve_hostname: true/g' /etc/cloud/cloud.cfg
    sudo truncate -s0 /etc/hostname
    sudo hostnamectl set-hostname localhost

    #cleanup apt
    sudo apt clean

    # disable swap
    sudo swapoff --all
    sudo sed -ri '/\sswap\s/s/^#?/#/' /etc/fstab

    # set dhcp to use mac - this is a little bit of a hack but I need this to be placed under the active nic settings
    # also look in /etc/netplan for other config files
    #sed -i 's/optional: true/dhcp-identifier: mac/g' /etc/netplan/50-cloud-init.yaml

    # cleans out all of the cloud-init cache / logs - this is mainly cleaning out networking info
    sudo cloud-init clean --logs
    sudo truncate -s 0 /etc/machine-id
    sudo rm /var/lib/dbus/machine-id
    sudo ln -s /etc/machine-id /var/lib/dbus/machine-id
    #cleanup shell history
    cat /dev/null > ~/.bash_history && history -c
    history -w
    sudo rm -rf /etc/netplan/50-cloud-init.yaml
    sudo rm -rf /etc/cloud.cloud.cfg.d/90_dpkg.cfg
    sudo tee /etc/cloud/cloud.cfg.d/90_dpkg.cfg > /dev/null << EOF
    datasource_list: [ OVF ]
    EOF
    sudo touch /etc/cloud/cloud-init.disabled
    #shutdown
    sudo shutdown -h now
runcmd:
- bash /root/disable_ipv6.sh
- netplan --debug apply
- sysctl -w net.ipv6.conf.all.disable_ipv6=1
- sysctl -w net.ipv6.conf.default.disable_ipv6=1
- sysctl -w net.ipv6.conf.lo.disable_ipv6=1
- apt-get -y update
- apt-get -y upgrade
- apt-get -y clean
- export USER="ocuser"
- export PASS="VMware123!"
# - USER=ocuser
# - PASS=VMware123!
- echo $USER:$PASS | /usr/sbin/chpasswd
- sed -i "s/PasswordAuthentication no/PasswordAuthentication yes/g" /etc/ssh/sshd_config
- apt-get -y autoremove --purge
- apt-get -y install open-vm-tools
- echo 'Cloud-init is done!' >> /tmp/finished.txt
